<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap&subset=cyrillic-ext">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap&subset=cyrillic-ext">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>Ollaweb</title>
</head>

<body>
    <div class="wrapper">
        <nav class="menu">
            <div class="menu__container container">
                <div class="menu__wrapper">
                    <ul class="menu__items menu__items_left">
                        <li class="menu__item">Обо мне</li>
                        <li class="menu__item">Навыки</li>
                    </ul>
                    <div class="menu__items logo">
                        <div class="logo__item">
                            <img src="./img/logo.png" alt="logo">
                        </div>
                    </div>
                    <ul class="menu__items menu__items_right">
                        <li class="menu__item">Портфолио</li>
                        <li class="menu__item">Контакты</li>
                    </ul>
                </div>
                <div class="burger">
                    <div class="burger__wrapper">
                        <div class="burger__items">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="menu__logo">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <div class="menu__burger">
                    <ul class="menu__items menu__items_small">
                        <li class="menu__item">Обо мне</li>
                        <li class="menu__item">Навыки</li>
                        <li class="menu__item">Портфолио</li>
                        <li class="menu__item">Контакты</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="promo">
            <div class="promo__container container">
                <div class="promo__body">
                    <h1 class="promo__title">frontend-разработчик</h1>
                    <h2 class="promo__descr">Вёрстка адаптивных, кроссбраузерных сайтов</h2>
                    <div class="promo__contacts">
                        <button class="button">Напишите мне</button>
                        <div class="promo__icon">
                            <img src="./img//icons/github.svg" alt="github logo">
                        </div>
                    </div>
                </div>
                <div class="promo__bg">
                    <img src="./img/promo_bg.png" alt="A girl taping at the laptop">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
